version: 7.0.{build}
branches:
  only:
  - master
configuration: Release
platform: Any CPU
environment:
  dummy_secret:
    secure: iToG2vv7gSS8XVLRA/F4yxhjk6RIYzHFvusybuKxRQ2N7DdAIFkqlBQG1yfkqAGD
before_build:
- cmd: >-
    cd src

    nuget restore

    nuget install secure-file -ExcludeVersion

    secure-file\tools\secure-file -decrypt dummy.data -out NFETeam.snk -secret "%dummy_secret%"
build:
  verbosity: minimal
after_build:
- cmd: cd %APPVEYOR_BUILD_FOLDER%\src\out\
- cmd: del /q *.pdb, *.xml
artifacts:
- path: src\out
  name: NFirmwareEditor-v$(APPVEYOR_BUILD_VERSION)
